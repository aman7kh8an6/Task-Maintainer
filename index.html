<html>

<head>
    <title>Task-Maintainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;310&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleTodo.css">
   
</head>

<body>

    <h2 id="head">Task Maintainer</h2>
            <div id="column-1">
                <!-- <h2 class="todo-header">Add Today's Task</h2> -->
                <!-- <input type="text" id="userinput" placeholder="Add a task"> -->
                <div class="row g-3">
                    <div class="col">
                        <form class="form-floating">
                            <input id="userinput" type="email" class="form-control"  placeholder="name@example.com">
                            <label for="floatingInputInvalid">Add a task</label>
                          </form>
                    </div>
                    <div class="col">
                        <input type="time" id="userTime" value="22:15:00">
                    </div>

                    <div class="col">
                        <button id="enter" type="button" class="btn btn-secondary">Add</button>
                    </div>
                  </div>
                
                  
                
            </div>
            
            

    <div class="container">
        <div class="row">
          <div class="col">
              <h4> Task to Do</h4>
            <div>
                <ul id="todo-content">
                </ul>
            </div>
          </div>
          
          <div class="col">
            <h4> Completed Task </h4>
            <div>
                <ul id="completed-task">
                </ul>
            </div>
          </div>
        </div>
      </div>


    <script src="script.js"></script>
   
</body>

</html>
